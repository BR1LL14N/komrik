<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peramalan Harga Bahan Pokok</title>
    <style>
        /* Efek hover pada baris tabel */
        #dataTable tbody tr:hover {
            background-color: #f3f4f6; /* Warna abu lembut saat hover */
            transition: background-color 0.2s ease-in-out; /* Transisi halus */
        }
    
        /* Perataan konten di dalam tabel */
        #dataTable th, #dataTable td {
            text-align: left;
            padding: 12px;
        }
    
        /* Style tambahan untuk header tabel */
        #dataTable thead tr {
            background-color: #e5e7eb; /* Warna abu yang lebih terang */
            border-bottom: 2px solid #3b82f6; /* Garis bawah biru */
        }
    
        /* Menambahkan efek shadow di tabel */
        #dataTable {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow ringan */
            border-radius: 8px; /* Membuat tabel lebih modern */
        }
    </style>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Peramalan Harga Bahan Pokok</h1>
            <p class="text-gray-600 mt-2">Lakukan prediksi harga dengan mudah berdasarkan data historis</p>
        </header>

        <!-- Form Input Data -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Masukkan Data Historis Harga</h2>
            <form id="dataForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input 
                    type="number" 
                    id="year" 
                    placeholder="Tahun" 
                    class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                    required>
                <input 
                    type="number" 
                    id="price" 
                    placeholder="Harga (ribuan)" 
                    class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                    required>
                <button 
                    type="button" 
                    class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition" 
                    onclick="addData()">Tambah Data</button>
            </form>
        </section>

        <!-- Tabel Data -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Data Historis</h2>
            <div class="overflow-x-auto">
                <table id="dataTable" class="min-w-full border-collapse">
                    <thead>
                        <tr class="bg-blue-100">
                            <th class="border px-6 py-3 text-left text-gray-600 font-medium">Tahun</th>
                            <th class="border px-6 py-3 text-left text-gray-600 font-medium">Harga (ribuan)</th>
                        </tr>
                    </thead>
                    <tbody id="predictions-list" class="divide-y divide-gray-200">
                        <!-- Data akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Button Kalkulasi -->
        <section class="text-center mb-6">
            <button 
                class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 transition"
                onclick="finishInput()">Kalkulasi Prediksi</button>
        </section>

        <!-- Grafik -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Grafik Peramalan</h2>
            <canvas id="priceChart"></canvas>
        </section>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
