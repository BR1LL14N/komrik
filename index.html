<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peramalan Harga Bahan Pokok</title>
    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <body class="bg-gray-100">
        <div class="container mx-auto p-8">
            <h1 class="text-3xl font-bold mb-4 text-center">Peramalan Harga Bahan Pokok</h1>
    
            <!-- Form Input Data -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Masukkan Data Historis Harga</h2>
                <form id="dataForm">
                    <div class="flex space-x-4 mb-4">
                        <input type="number" id="year" placeholder="Tahun" class="p-2 border rounded w-1/3" required>
                        <input type="number" id="price" placeholder="Harga (ribuan)" class="p-2 border rounded w-1/3" required>
                        <button type="button" class="bg-blue-500 text-white p-2 rounded" onclick="addData()">Tambah Data</button>
                    </div>
                </form>
            </div>
    
            <!-- Tabel Data -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">Data Historis</h2>
                <table id="dataTable" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border px-4 py-2">Tahun</th>
                            <th class="border px-4 py-2">Harga (ribuan)</th>
                        </tr>
                    </thead>
                    <tbody id="predictions-list">
                        <!-- Data akan ditambahkan di sini -->
                    </tbody>
                </table>
            </div>
    
            <!-- Button Kalkulasi -->
            <div class="flex justify-center mb-6">
                <button class="bg-green-500 text-white p-3 rounded-lg" onclick="finishInput()">Kalkulasi Prediksi</button>
            </div>
    
            <!-- Grafik -->
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    
        <script src="script/script.js"></script>
    </body>
</html>
